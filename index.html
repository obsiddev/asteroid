<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>asteroid</title>
</head>
<body>
    <header>
        <div class="asteroidtitle">asteroid</div>
        <div class="dropdown">
            <div class="dropdownbtn">file
                <div class="dropmenu">
                    <div onclick="clearfile()" class="dropoption">new</div>
                    <div onclick="download()" class="dropoption">save</div>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdownbtn">edit
                <div class="dropmenu">
                    <div class="dropoption">settings</div>
                    <div onclick="copy()" class="dropoption">copy document to clipboard</div>
                    <div onclick="tts()" class="dropoption">start tts</div>
                </div>
            </div>
        </div>
        <input placeholder="new-file" type="text" class="filename" id="filename">
    </header>

    <p contenteditable="true" class="maineditor" id="maineditor"></p>
    <!--scripts-->
    <script src="app.js"></script>
</body>
</html>
